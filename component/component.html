<h1>Komponent <button type="button" class="btn btn-xs btn-success" ng-click="editComponent()">Rediger</button></h1>

<dl class="dl-horizontal">
  <dt>Komponentgruppe</dt>
  <dd>{{component.componentGroup.name}}</dd>
  <dt>Stregkode</dt>
  <dd>{{component.barcode}}</dd>
  <dt>Nummer</dt>
  <dd>{{component.componentNumber}}</dd>
  <dt>Status</dt>
  <dd>{{component.status | studentStatus}}</dd>
</dl>
