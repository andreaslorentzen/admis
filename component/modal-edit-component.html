<div class="modal-header">
    <h3 class="modal-title">Rediger Komponent</h3>
</div>
<div class="modal-body">
<form name="updateComponentForm" ng-submit="update(updateComponentForm)" no-validate>
  <div class="form-group">
    <label for="componentNumber">Nummer</label>
    <input type="text" class="form-control" name="componentNumber" ng-model="componentUpdate.componentNumber">
  </div>
  <div class="form-group">
    <div class="btn-group">
        <label class="btn btn-primary" ng-model="componentUpdate.status" uib-btn-radio="1">{{1 | studentStatus}}</label>
        <label class="btn btn-primary" ng-model="componentUpdate.status" uib-btn-radio="0">{{0 | studentStatus}}</label>
    </div>
  </div>
</form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="update(updateComponentForm)">Gem</button>
    <button class="btn btn-default" ng-click="cancel()">Fortryd</button>
</div>
