<h1>Log ind</h1>
<form name="loginForm" ng-submit="login(loginForm)" no-validate>
  <div class="form-group">
    <label for="name">Brugernavn</label>
    <input type="text" class="form-control input-lg" name="username" ng-model="username">
  </div>
  <div class="form-group">
    <label for="standardLoanTime">Adgangskode</label>
    <input type="password" min="1" class="form-control input-lg" name="password" ng-model="password">
  </div>
  <div class="form-group">
      <button type="submit" class="btn btn-primary btn-lg">Log ind</button>
  </div>
</form>
