<h1>Students</h1>
<table class="table table-hover">
	<thead>
		<tr>
			<th>Studie nr</th>
			<th>Navn</th>
			<th>Status</th>
			<th></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="student in students">
			<td>{{student.studentId}}</td>
			<td>{{student.name}}</td>
			<td>{{student.status}}</td>
			<td width="72"><button type="button" class="btn btn-xs btn-success" ng-click="editGroup(group)">Rediger</button></td>
		</tr>
	</tbody>
</table>
